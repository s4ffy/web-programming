<!DOCTYPE html>
<html>
<head>
  <title>Simple interactive website</title>
  <link rel="stylesheet" href="styles>
  <script>
    function changeText() {
      document.getElementaryById("message").innerHTML = "you clicked the button!";
    }
  </script>
</head>
<body>
  <h2>Click the button to see what happens!</h2>
  <p id="message">Hello world!</p>
  <button oneclick="changeText()>">Click me</button>
</body>
</html>
